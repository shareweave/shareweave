name: CI

on: 
  push: 
   branches:
    - main
   paths:
    - "shareweavejs/**"

jobs:
  lint:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: yarn install
      - run: yarn lint
      - run: cd shareweavejs && yarn test
      - run: cd shareweavejs && yarn build
